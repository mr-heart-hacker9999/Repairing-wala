<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment System with Heart Counter</title>
  <style>
    :root{
      --bg:#0f172a;
      --panel:#1e293b;
      --accent:#38bdf8;
      --text:#e2f4ff;
      --muted:#94a3b8;
      --border:#334155;
    }

    body{
      margin:0;
      font-family: "Segoe UI", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:2rem;
      line-height:1.6;
    }

    .comments{
      max-width:750px;
      margin:auto;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:10px;
      padding:1.5rem;
    }

    .comments h2{
      margin-top:0;
      font-size:1.4rem;
      color:var(--accent);
    }

    /* Comment box */
    .comment-box{
      margin-bottom:1.5rem;
    }
    .comment-box textarea{
      width:100%;
      resize:none;
      min-height:70px;
      padding:.75rem;
      border-radius:8px;
      border:1px solid var(--border);
      background:#0f172a;
      color:var(--text);
      outline:none;
      font-family:inherit;
      font-size:1rem;
    }
    .comment-box button{
      margin-top:.6rem;
      padding:.55rem 1.1rem;
      background:var(--accent);
      border:none;
      border-radius:20px;
      font-weight:600;
      color:#031221;
      cursor:pointer;
      transition:background .2s;
    }
    .comment-box button:hover{
      background:#0ea5e9;
    }

    /* Comment list */
    .comment{
      display:flex;
      gap:.9rem;
      margin:1rem 0;
    }
    .avatar{
      width:42px;height:42px;border-radius:50%;
      background:#0f172a;
      display:grid;place-items:center;
      font-weight:700;color:#7dd3fc;
      flex-shrink:0;
      border:1px solid var(--border);
    }
    .bubble{
      background:#111f35;
      padding:.75rem 1rem;
      border-radius:10px;
      flex:1;
      border:1px solid #1e3555;
    }
    .bubble .name{
      font-weight:600;
      margin-bottom:.25rem;
    }
    .bubble .time{
      font-size:.8rem;
      color:var(--muted);
      margin-left:.5rem;
    }
    .bubble p{
      margin:.25rem 0 0;
    }
    .actions{
      margin-top:.4rem;
      display:flex;
      align-items:center;
      gap:1.2rem;
      flex-wrap:wrap;
    }
    .actions a{
      font-size:.9rem;
      color:var(--accent);
      cursor:pointer;
      text-decoration:none;
      display:flex;
      align-items:center;
      gap:.35rem;
    }
    .actions a:hover{
      text-decoration:underline;
    }
    .heart{
      color:#f87171; /* red heart */
      font-size:1rem;
    }
    .like-count{
      font-size:.85rem;
      color:var(--muted);
    }
  </style>
</head>
<body>

<div class="comments">
  <h2>Comments</h2>

  <!-- Comment box -->
  <div class="comment-box">
    <textarea placeholder="Write a comment..."></textarea>
    <button type="button">Post</button>
  </div>

  <!-- Comment list -->
  <div class="comment">
    <div class="avatar">AM</div>
    <div class="bubble">
      <div><span class="name">Aman Mishra</span><span class="time"> · 2h ago</span></div>
      <p>This service was really helpful. Highly recommend it!</p>
      <div class="actions">
        <a href="#"><span class="heart">❤️</span><span class="like-count">12</span></a>
        <a href="#">Report</a>
      </div>
    </div>
  </div>

  <div class="comment">
    <div class="avatar">JD</div>
    <div class="bubble">
      <div><span class="name">Jai Dev</span><span class="time"> · 30m ago</span></div>
      <p>I had a small issue but it was resolved quickly.</p>
      <div class="actions">
        <a href="#"><span class="heart">❤️</span><span class="like-count">7</span></a>
        <a href="#">Report</a>
      </div>
    </div>
  </div>

  <div class="comment">
    <div class="avatar">RK</div>
    <div class="bubble">
      <div><span class="name">Ritika Kapoor</span><span class="time"> · 15m ago</span></div>
      <p>Great experience! The team was very responsive.</p>
      <div class="actions">
        <a href="#"><span class="heart">❤️</span><span class="like-count">5</span></a>
        <a href="#">Report</a>
      </div>
    </div>
  </div>

</div>

</body>
</html>
